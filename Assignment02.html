<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
	function computeLoan(){
		var soTienVay = document.getElementById('soTienVay').value;
		var laiSuat = document.getElementById('laiSuat').value;
		var thoiGianVay = document.getElementById('thoiGianVay').value;
		var payment = (soTienVay / thoiGianVay);
		document.getElementById('payment').innerHTML = "Tá»•ng "+payment;
	}
</script>
</head>
<body>
	<p>So tien vay: 
		<input id="soTienVay" type="number" min="1" max="1000000" onchange="computeLoan()"></p>
	<p>Thoi Gian Vay: 
		<input id="thoiGianVay" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()"></p>
	<p>Lai Suat: 
		<input id="laiSuat" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()">%</p>
	<h2 id="payment"></h2>
</body>
</html>
